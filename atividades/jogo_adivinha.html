<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
       var n = Math.round(Math.random() * 100);
        return n;
    }

    var numeroPensado = sorteia(10);
    console.log(numeroPensado);

    var tentativas = 1;

    while (tentativas <= 3) {

            var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, o número pensado era " + numeroPensado);
            break;
        }
        else{
            mostra("Você errou!");
        }

        if(chute > numeroPensado){
            mostra("Seu chute foi maior do que o número pensado.")
        }
        else{
            mostra("Seu chute foi menor do que o número pensado.")
        }

        tentativas++
    }
    
</script>
