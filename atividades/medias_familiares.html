    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function print(frase){
            document.write(frase);
            pulaLinha();
        }

            var totalFamiliares = parseInt(prompt("Quantidades de familiares?"));
            var numero = 1;
            var totalIdades = 0;

            while(numero <= totalFamiliares){
                var idade = parseInt(prompt("Informe idade do familiar"));
                totalIdades += idade;
                numero++; 
            }

            var media = totalIdades / totalFamiliares;
            print("A média das idades dos familiares é " + media);

    </script>
